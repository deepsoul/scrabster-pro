<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Letter tiles representing the game -->
  <rect x="8" y="12" width="6" height="6" rx="1" fill="url(#textGradient)" transform="rotate(-15 11 15)"/>
  <rect x="14" y="10" width="6" height="6" rx="1" fill="url(#textGradient)" transform="rotate(10 17 13)"/>
  <rect x="20" y="8" width="6" height="6" rx="1" fill="url(#textGradient)" transform="rotate(-5 23 11)"/>
  <rect x="26" y="10" width="6" height="6" rx="1" fill="url(#textGradient)" transform="rotate(15 29 13)"/>
  
  <!-- Letter "S" in the center -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">S</text>
  
  <!-- Small sparkle/star effect -->
  <path d="M32 8 L34 12 L38 12 L35 15 L36 19 L32 16 L28 19 L29 15 L26 12 L30 12 Z" fill="#FCD34D" opacity="0.8"/>
  <path d="M6 28 L7 30 L9 30 L8 32 L9 34 L6 33 L3 34 L4 32 L3 30 L5 30 Z" fill="#FCD34D" opacity="0.6"/>
</svg>
