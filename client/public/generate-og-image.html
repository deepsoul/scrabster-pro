<!DOCTYPE html>
<html>
  <head>
    <title>Generate OG Image</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .card {
        position: absolute;
        top: 50px;
        left: 50px;
        right: 50px;
        bottom: 50px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        color: #1e40af;
        margin: 0 0 20px 0;
        font-family: 'Arial', sans-serif;
      }
      .subtitle {
        font-size: 32px;
        color: #64748b;
        margin: 0 0 40px 0;
        font-family: 'Arial', sans-serif;
      }
      .features {
        font-size: 24px;
        color: #374151;
        margin: 0 0 40px 0;
        font-family: 'Arial', sans-serif;
      }
      .cta {
        background: #3b82f6;
        color: white;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 24px;
        font-weight: bold;
        font-family: 'Arial', sans-serif;
        text-decoration: none;
        display: inline-block;
      }
      .letters {
        position: absolute;
        top: 120px;
        left: 150px;
        display: flex;
        gap: 20px;
      }
      .letter {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      .letter:nth-child(1) {
        background: #10b981;
      }
      .letter:nth-child(2) {
        background: #f59e0b;
      }
      .letter:nth-child(3) {
        background: #ef4444;
      }
      .letter:nth-child(4) {
        background: #8b5cf6;
      }
      .letter:nth-child(5) {
        background: #06b6d4;
      }

      .letters-right {
        position: absolute;
        top: 120px;
        right: 150px;
        display: flex;
        gap: 20px;
      }
      .letters-right .letter:nth-child(1) {
        background: #10b981;
      }
      .letters-right .letter:nth-child(2) {
        background: #f59e0b;
      }
      .letters-right .letter:nth-child(3) {
        background: #ef4444;
      }
      .letters-right .letter:nth-child(4) {
        background: #8b5cf6;
      }

      .url {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color: #6b7280;
        font-family: 'Arial', sans-serif;
      }
      .decorative {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }
      .dec1 {
        width: 120px;
        height: 120px;
        top: 40px;
        left: 40px;
      }
      .dec2 {
        width: 160px;
        height: 160px;
        bottom: 40px;
        right: 40px;
      }
      .dec3 {
        width: 80px;
        height: 80px;
        top: 100px;
        right: 200px;
      }
      .dec4 {
        width: 100px;
        height: 100px;
        bottom: 200px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="decorative dec1"></div>

        <div class="letter">C</div>
        <div class="letter">R</div>
        <div class="letter">A</div>
        <div class="letter">B</div>

      <div class="letters-right">
        <div class="letter">S</div>
        <div class="letter">T</div>
        <div class="letter">E</div>
        <div class="letter">R</div>
      </div>

      <div class="card">

    </div>

  </body>
</html>
