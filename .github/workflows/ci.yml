name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clear npm cache
        run: |
          npm cache clean --force

      - name: Clean workspace
        run: |
          rm -rf node_modules package-lock.json
          rm -rf client/node_modules client/package-lock.json
          rm -rf server/node_modules server/package-lock.json

      - name: Install root dependencies
        run: |
          npm install --no-audit --no-fund --no-package-lock

      - name: Install client dependencies
        run: |
          cd client
          npm install --no-audit --no-fund --no-package-lock
          # Fix Rollup platform-specific dependencies
          npm install @rollup/rollup-linux-x64-gnu --save-dev --no-package-lock || true

      - name: Install server dependencies
        run: |
          cd server
          npm install --no-audit --no-fund --no-package-lock

      - name: Verify client dependencies
        run: |
          cd client
          npm list rollup
          npm list @rollup/rollup-linux-x64-gnu || echo "Rollup platform dependency not found, but continuing..."

      - name: Build client
        run: |
          npm run client:build

      - name: Check build artifacts
        run: |
          ls -la client/dist/
          test -f client/dist/index.html

      - name: Lint CSS
        run: |
          npm run lint:css:check

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Preview
        run: |
          echo "Deploy preview for PR #${{ github.event.number }}"
          echo "Branch: ${{ github.head_ref }}"

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production..."
          echo "This would trigger Vercel deployment"
